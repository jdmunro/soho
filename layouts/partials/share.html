<div class="share-buttons">
  <a class="twitter-share-button"
     href="#"
     title="Share on Twitter"
     onclick="window.open('https://twitter.com/intent/tweet?text={{ .Title }}&url={{ .Permalink }}')"
     data-url="{{ .Permalink }}"
     data-text="{{ .Title }}"><i class="fab fa-twitter"></i></a>

  <a class="linkedin-share-button"
     href="#"
     title="Share on LinkedIn"
     onclick="window.open('https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink }}')"
     data-url="{{ .Permalink }}"
     data-text="{{ .Title }}"><i class="fab fa-linkedin-in"></i></a>

  <a class="facebook-share-button"
     href="#"
     title="Share on Facebook"
     onclick="window.open('https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}')"
     data-url="{{ .Permalink }}"
     data-text="{{ .Title }}"><i class="fab fa-facebook"></i></a>

  <a class="telegram-share-button"
     href="#"
     title="Share on Telegram"
     onclick="window.open('https://t.me/share/url?url={{ .Permalink }}&text={{ .Title }}')"
     data-url="{{ .Permalink }}"
     data-text="{{ .Title }}"><i class="fab fa-telegram"></i></a>

  <a class="pinterest-share-button"
     href="#"
     title="Share on Pinterest"
     onclick="window.open('https://pinterest.com/pin/create/button/?url={{ .Permalink }}&media=&description={{ .Title }}')"
     data-url="{{ .Permalink }}"
     data-text="{{ .Title }}"><i class="fab fa-pinterest"></i></a>
</div>
